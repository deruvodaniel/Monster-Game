<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="game">
      <header class="app-header">
        <h1>Monster Slayer</h1>
        <button class="icon-button theme-icon" @click="toggleTheme" :aria-label="t('themeToggle')">{{ theme === 'dark' ? '☀️' : '🌙' }}</button>
      </header>
      <section id="topbar" class="container topbar">
        <div class="left">
          <button class="lang-btn" :class="{ active: lang==='es' }" @click="setLang('es')">ES</button>
          <button class="lang-btn" :class="{ active: lang==='en' }" @click="setLang('en')">EN</button>
        </div>
      </section>
      <section v-if="!started" id="landing" class="container">
        <h2>{{ t('welcome') }}</h2>
        <p class="rules-intro">{{ t('rulesIntro') }}</p>
        <ul class="rules-list">
          <li>{{ t('rule1') }}</li>
          <li>{{ t('rule2') }}</li>
          <li>{{ t('rule3') }}</li>
          <li>{{ t('rule4') }}</li>
        </ul>
        <button @click="startGame">{{ t('start') }}</button>
      </section>
      <template v-else>
      <section id="monster" class="container fighter monster" :class="{'is-hit': isMonsterHit}">
        <h2>{{ t('monsterHealth') }}</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container fighter player" :class="{'is-hit': isPlayerHit, 'is-defending': isPlayerDefending}">
        <h2>{{ t('yourHealth') }}</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
			<section v-if="winner" class="container">
				<h2>{{ t('gameOver') }}</h2>
				<h3 v-if="winner === 'monster'">{{ t('youLost') }}</h3>
				<h3 v-else-if="winner === 'player'">{{ t('youWon') }}</h3>
				<h3 v-else>{{ t('draw') }}</h3>
				<button @click="restart">{{ t('startNew') }}</button>
			</section>
      <section v-else id="controls">
        <button @click="attackMonster">⚔️ {{ t('attack') }}</button>
        <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster">💥 {{ t('special') }}</button>
        <button :disabled="mayUseHeal" @click="healPLayer">💚 {{ t('heal') }}</button>
        <button :disabled="isPlayerDefending" @click="defend">🛡️ {{ t('defend') }}</button>
        <button @click="surrender">🏳️ {{ t('surrender') }}</button>
      </section>
      <section id="log" class="container">
        <h2>{{ t('battleLog') }}</h2>
        <transition-group name="log" tag="ul" class="log-list">
          <li v-for="(logMsg, index) in logMsgs" :key="index" class="log-entry">
            <span class="log-who" :class="{'log--player': logMsg.actionBy === 'player', 'log--monster': logMsg.actionBy === 'monster'}">{{ logMsg.actionBy === 'player' ? t('player') + ' 🌝' : t('monster') + ' 🐲' }}</span>
            <template v-if="logMsg.actionType === 'heal'">
              <span> {{ t('healsFor') }} <span class="log--heal">{{ logMsg.actionValue }}</span></span>
            </template>
            <template v-else-if="logMsg.actionType === 'defend'">
              <span> {{ t('raisesShield') }}</span>
            </template>
            <template v-else-if="logMsg.actionType === 'special-attack'">
              <span> {{ t('specialDeals') }} <span class="log--damage">{{ logMsg.actionValue }}</span></span>
            </template>
            <template v-else>
              <span> {{ t('attacksDeals') }} <span class="log--damage">{{ logMsg.actionValue }}</span></span>
            </template>
          </li>
        </transition-group>
      </section>
      </template>
    </div>
  </body>
</html>
