<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
			<section v-if="winner" class="container">
				<h2>Game Over!</h2>
				<h3 v-if="winner === 'monster'">You lost!</h3>
				<h3 v-else-if="winner === 'player'">You won!</h3>
				<h3 v-else>It's a Draw!</h3>
				<button @click="restart">Start New Game</button>
			</section>
      <section v-else id="controls">
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster">SPECIAL ATTACK</button>
        <button :disabled="mayUseHeal" @click="healPLayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
					<li v-for="logMsg in logMsgs">
						<span :class="{'log--player': logMsg.actionBy === 'player', 'log--monster': logMsg.actionBy === 'monster'}">{{ logMsg.actionBy === 'player' ? 'Player ğŸŒ' : 'Monster ğŸ²'}}</span>

						<span v-if="logMsg.actionType === 'heal'"> heals ğŸ’š himself for <span class="log--heal">{{ logMsg.actionValue }}</span> </span>

						<span v-else> attacks ğŸ‘Š and deals <span class="log--damage">{{ logMsg.actionValue }}</span></span>
					</li>
				</ul>
      </section>
    </div>
  </body>
</html>
