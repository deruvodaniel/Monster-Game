<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="game">
      <header class="app-header">
        <h1>Monster Slayer</h1>
        <div class="header-actions">
          <span class="lives-badge" aria-label="lives">❤️ × {{ lives }}</span>
          <div class="lang-group">
            <button class="lang-btn" :class="{ active: lang==='es' }" @click="setLang('es')">ES</button>
            <button class="lang-btn" :class="{ active: lang==='en' }" @click="setLang('en')">EN</button>
          </div>
          <button class="icon-button" @click="toggleSound" :aria-label="t('soundToggle')">{{ soundEnabled ? '🔊' : '🔇' }}</button>
          <button class="icon-button" @click="changeMonsterImage" :aria-label="t('changeMonster')">🖼️</button>
          <button class="icon-button theme-icon" @click="toggleTheme" :aria-label="t('themeToggle')">{{ theme === 'dark' ? '☀️' : '🌙' }}</button>
        </div>
      </header>
      <section v-if="!started" id="landing" class="landing-root">
        <h2>{{ t('welcome') }}</h2>
        <p class="welcome-msg">{{ t('welcomeMsg') }}</p>
        <p class="rules-intro">{{ t('rulesIntro') }}</p>
        <div class="character-select">
          <h3 class="select-title">{{ t('chooseCharacter') }}</h3>
          <div class="characters-grid">
            <button
              v-for="char in characters"
              :key="char.id"
              type="button"
              class="character-card"
              :class="{ 'is-selected': selectedCharacterId === char.id }"
              @click="selectCharacter(char.id)"
            >
              <div class="char-avatar" aria-hidden="true">
                <img :src="char.image" :alt="char.name[lang]" class="char-img" />
              </div>
              <h4 class="char-name">{{ char.icon }} {{ char.name[lang] }}</h4>
              <ul class="char-stats">
                <li>⚔️ {{ t('attack') }}: {{ char.stats.attack }}</li>
                <li>🛡️ {{ t('defend') }}: {{ char.stats.defend }}</li>
                <li>💚 {{ t('heal') }}: {{ char.stats.heal }}</li>
                <li>💥 {{ t('special') }}: {{ char.stats.special }}</li>
              </ul>
            </button>
          </div>
        </div>
        <ul class="rules-list">
          <li>{{ t('rule1') }}</li>
          <li>{{ t('rule2') }}</li>
          <li>{{ t('rule3') }}</li>
          <li>{{ t('rule4') }}</li>
        </ul>
        <button :disabled="!selectedCharacterId" @click="startGame">{{ t('start') }}</button>
      </section>
      <template v-else>
      <section class="board">
        <section id="monster" class="container fighter monster" :class="{'is-hit': isMonsterHit, 'is-active': isMonsterTurn}">
          <h2>{{ t('monsterHealth') }}</h2>
          <p class="monster-name" v-if="currentMonster">{{ currentMonster.name[lang] }}</p>
          <div class="avatar" aria-hidden="true">
            <img :src="monsterImg" alt="monster" class="avatar-img" />
            <span class="damage-bubble dmg--monster" v-if="damageMonster">-{{ damageMonster }}</span>
            <span class="slash" v-if="slashMonster"></span>
            <span class="slash slash--special" v-if="slashMonsterSpecial"></span>
          </div>
          <div class="healthbar">
            <div class="healthbar__value" :style="monsterBarStyles"></div>
          </div>
        </section>
        <section id="player" class="container fighter player" :class="{'is-hit': isPlayerHit, 'is-defending': isPlayerDefending, 'is-active': !isMonsterTurn}">
          <h2>{{ t('yourHealth') }}</h2>
          <div class="avatar" aria-hidden="true">
            <img :src="playerImg" alt="player" class="avatar-img" />
            <span class="damage-bubble dmg--player" v-if="damagePlayer">-{{ damagePlayer }}</span>
            <span class="slash slash--enemy" v-if="slashPlayer"></span>
          </div>
          <div class="healthbar">
            <div class="healthbar__value" :style="playerBarStyles"></div>
          </div>
        </section>
      </section>
			<section v-if="winner" class="container">
				<template v-if="winner === 'player' && currentLevel === monsters.length - 1">
					<h2>{{ t('congratsTitle') }}</h2>
					<p>{{ t('congratsMsg') }}</p>
					<button @click="goToLanding">{{ t('backToStart') }}</button>
				</template>
				<template v-else>
					<h2>{{ t('gameOver') }}</h2>
					<h3 v-if="winner === 'monster'">{{ t('youLost') }}</h3>
					<h3 v-else-if="winner === 'player'">{{ t('youWon') }}</h3>
					<h3 v-else>{{ t('draw') }}</h3>
					<div class="win-actions">
						<button v-if="winner==='player' && currentLevel < monsters.length - 1" @click="nextLevel">{{ t('nextLevel') }}</button>
						<button v-else @click="restart">{{ t('startNew') }}</button>
					</div>
				</template>
			</section>
      <p v-if="!winner" class="turn-indicator">{{ isMonsterTurn ? t('turnMonster') : t('turnPlayer') }}</p>
      <section v-if="!winner" id="controls" :class="{ 'is-locked': controlsDisabled }">
        <button :disabled="controlsDisabled" @click="attackMonster">⚔️ {{ t('attack') }}</button>
        <button :disabled="controlsDisabled || mayUseSpecialAttack" @click="specialAttackMonster">💥 {{ t('special') }}</button>
        <button :disabled="controlsDisabled || mayUseHeal" @click="healPLayer">💚 {{ t('heal') }}</button>
        <button :disabled="controlsDisabled || isPlayerDefending" @click="defend">🛡️ {{ t('defend') }}</button>
        <button :disabled="controlsDisabled" @click="surrender">🏳️ {{ t('surrender') }}</button>
      </section>
      </template>
    </div>
  </body>
</html>
