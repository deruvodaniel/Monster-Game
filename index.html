<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="game">
      <header class="app-header">
        <h1>Monster Slayer</h1>
        <div class="header-actions">
          <div class="lang-group">
            <button class="lang-btn" :class="{ active: lang==='es' }" @click="setLang('es')">ES</button>
            <button class="lang-btn" :class="{ active: lang==='en' }" @click="setLang('en')">EN</button>
          </div>
          <button class="icon-button theme-icon" @click="toggleTheme" :aria-label="t('themeToggle')">{{ theme === 'dark' ? '‚òÄÔ∏è' : 'üåô' }}</button>
        </div>
      </header>
      <section v-if="!started" id="landing" class="container">
        <h2>{{ t('welcome') }}</h2>
        <p class="welcome-msg">{{ t('welcomeMsg') }}</p>
        <p class="rules-intro">{{ t('rulesIntro') }}</p>
        <ul class="rules-list">
          <li>{{ t('rule1') }}</li>
          <li>{{ t('rule2') }}</li>
          <li>{{ t('rule3') }}</li>
          <li>{{ t('rule4') }}</li>
        </ul>
        <button @click="startGame">{{ t('start') }}</button>
      </section>
      <template v-else>
      <section id="monster" class="container fighter monster" :class="{'is-hit': isMonsterHit, 'is-active': isMonsterTurn}">
        <h2>{{ t('monsterHealth') }}</h2>
        <div class="avatar" aria-hidden="true">
          <svg viewBox="0 0 64 64" width="72" height="72">
            <circle cx="32" cy="32" r="28" fill="#da8d00" opacity="0.2"/>
            <path d="M14 40 Q20 28 30 28 Q38 28 44 40" fill="#8b4513"/>
            <path d="M26 26 l-8 -10 l10 2 z" fill="#2e7d32"/>
            <path d="M42 26 l8 -10 l-10 2 z" fill="#2e7d32"/>
            <circle cx="24" cy="26" r="2" fill="#111"/>
            <circle cx="40" cy="26" r="2" fill="#111"/>
            <path d="M22 46 h20" stroke="#880017" stroke-width="3"/>
          </svg>
        </div>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container fighter player" :class="{'is-hit': isPlayerHit, 'is-defending': isPlayerDefending, 'is-active': !isMonsterTurn}">
        <h2>{{ t('yourHealth') }}</h2>
        <div class="avatar" aria-hidden="true">
          <svg viewBox="0 0 64 64" width="72" height="72">
            <circle cx="32" cy="32" r="28" fill="#7700ff" opacity="0.2"/>
            <rect x="28" y="16" width="8" height="18" fill="#555"/>
            <path d="M16 40 l16 -8 l0 12 l-16 8 z" fill="#00a876"/>
            <path d="M40 18 l10 -6 l-2 12 l-8 -6 z" fill="#c62828"/>
            <circle cx="32" cy="14" r="6" fill="#888"/>
          </svg>
        </div>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
			<section v-if="winner" class="container">
				<h2>{{ t('gameOver') }}</h2>
				<h3 v-if="winner === 'monster'">{{ t('youLost') }}</h3>
				<h3 v-else-if="winner === 'player'">{{ t('youWon') }}</h3>
				<h3 v-else>{{ t('draw') }}</h3>
				<button @click="restart">{{ t('startNew') }}</button>
			</section>
      <p class="turn-indicator" v-else>{{ isMonsterTurn ? t('turnMonster') : t('turnPlayer') }}</p>
      <section v-else id="controls" :class="{ 'is-locked': controlsDisabled }">
        <button :disabled="controlsDisabled" @click="attackMonster">‚öîÔ∏è {{ t('attack') }}</button>
        <button :disabled="controlsDisabled || mayUseSpecialAttack" @click="specialAttackMonster">üí• {{ t('special') }}</button>
        <button :disabled="controlsDisabled || mayUseHeal" @click="healPLayer">üíö {{ t('heal') }}</button>
        <button :disabled="controlsDisabled || isPlayerDefending" @click="defend">üõ°Ô∏è {{ t('defend') }}</button>
        <button :disabled="controlsDisabled" @click="surrender">üè≥Ô∏è {{ t('surrender') }}</button>
      </section>
      <section id="log" class="container">
        <h2>{{ t('battleLog') }}</h2>
        <transition-group name="log" tag="ul" class="log-list">
          <li v-for="(logMsg, index) in logMsgs" :key="index" class="log-entry">
            <span class="log-who" :class="{'log--player': logMsg.actionBy === 'player', 'log--monster': logMsg.actionBy === 'monster'}">{{ logMsg.actionBy === 'player' ? t('player') + ' üåù' : t('monster') + ' üê≤' }}</span>
            <template v-if="logMsg.actionType === 'heal'">
              <span> {{ t('healsFor') }} <span class="log--heal">{{ logMsg.actionValue }}</span></span>
            </template>
            <template v-else-if="logMsg.actionType === 'defend'">
              <span> {{ t('raisesShield') }}</span>
            </template>
            <template v-else-if="logMsg.actionType === 'special-attack'">
              <span> {{ t('specialDeals') }} <span class="log--damage">{{ logMsg.actionValue }}</span></span>
            </template>
            <template v-else>
              <span> {{ t('attacksDeals') }} <span class="log--damage">{{ logMsg.actionValue }}</span></span>
            </template>
          </li>
        </transition-group>
      </section>
      </template>
    </div>
  </body>
</html>
