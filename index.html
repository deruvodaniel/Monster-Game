<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container fighter monster" :class="{'is-hit': isMonsterHit}">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container fighter player" :class="{'is-hit': isPlayerHit, 'is-defending': isPlayerDefending}">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
			<section v-if="winner" class="container">
				<h2>Game Over!</h2>
				<h3 v-if="winner === 'monster'">You lost!</h3>
				<h3 v-else-if="winner === 'player'">You won!</h3>
				<h3 v-else>It's a Draw!</h3>
				<button @click="restart">Start New Game</button>
			</section>
      <section v-else id="controls">
        <button @click="attackMonster">⚔�� ATTACK</button>
        <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster">💥 SPECIAL</button>
        <button :disabled="mayUseHeal" @click="healPLayer">💚 HEAL</button>
        <button :disabled="isPlayerDefending" @click="defend">🛡️ DEFEND</button>
        <button @click="surrender">🏳️ SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <transition-group name="log" tag="ul" class="log-list">
          <li v-for="(logMsg, index) in logMsgs" :key="index" class="log-entry">
            <span class="log-who" :class="{'log--player': logMsg.actionBy === 'player', 'log--monster': logMsg.actionBy === 'monster'}">{{ logMsg.actionBy === 'player' ? 'Player 🌝' : 'Monster 🐲' }}</span>
            <template v-if="logMsg.actionType === 'heal'">
              <span> heals 💚 for <span class="log--heal">{{ logMsg.actionValue }}</span></span>
            </template>
            <template v-else-if="logMsg.actionType === 'defend'">
              <span> raises a shield 🛡️ reducing next damage</span>
            </template>
            <template v-else-if="logMsg.actionType === 'special-attack'">
              <span> unleashes a SPECIAL ATTACK 💥 and deals <span class="log--damage">{{ logMsg.actionValue }}</span></span>
            </template>
            <template v-else>
              <span> attacks 👊 and deals <span class="log--damage">{{ logMsg.actionValue }}</span></span>
            </template>
          </li>
        </transition-group>
      </section>
    </div>
  </body>
</html>
